{% extends "layout.twig.html" %}
{% block contenido %}
<div class="panel panel-primary data-panel shadow">
	<div class="panel-heading" >	
		<span class='title' >
				Creando usuario, paso 1 de 4: Datos del usuario
		</span>
	</div>
	<div class="panel-body">
		<form action="{{ path('new_user') }}" method="post" role="form"  class='standar_h4a_form' enctype="multipart/form-data">
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_mail">Mail</label>
					<input type="email" class="form-control" name="usuario_mail" placeholder="Introduzca el correo del usuario" required>
				</div>
			</div>
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_nombre">Nombre</label>
					<input type="text" class="form-control" name="usuario_nombre" placeholder="Introduzca el nombre del usuario" required>
				</div>
			</div>
		    <div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_apellidos">Apellidos</label>
					<input type="text" class="form-control" name="usuario_apellidos" placeholder="Introduzca los apellidos del usuario" required>
				</div>
		    </div>
		    <div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_fnac">Fecha de nacimiento</label>
					<input type="date" class="form-control" name="usuario_fnac" placeholder="Introduzca la fecha de nacimiento del usuario">
				</div>
		    </div>
		    <div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_tlfn">Telefono</label>
					<input type="tel" class="form-control" name="usuario_tlfn" placeholder="Introduzca el teléfono del usuario">
				</div>
		    </div>	
			 <div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_foto">Foto</label>
					<input type="hidden" name="MAX_FILE_SIZE" value="30000" />
					<input  name="campofotografia" type="file" />
				</div>
		    </div>
			<div class="row form-group">
					<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
						<a id="btn_passNew" class="btn btn-default" title="Eliminar el usuario">
							Introducir contraseña
						</a>
					</div>
				</div>
			<div id="divPass" class="errores row form-group">					
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_pass">Contraseña</label>
					<input type="password" class="form-control pass" id="pass" name="pass" placeholder="Introduzca la contraseña del usuario">
				</div>				
				<div class='col-lg-12'></div>
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_repass">Repita Contraseña</label>
					<input type="password" class="form-control repass" id="repass" name="repass" placeholder="Repira la contraseña del usuario">
					<div id="mensaje2" class="errores"> La contraseña y la validacion debe ser iguales</div>
					<div id="mensaje1" class="errores"> La contraseña no puede estar vacia</div>
				</div>				
			</div>
			<div class="oculto">
				<input type="text" class="form-control" name="idTutor" value={{id_tutor}}>
			</div>
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<button id="boton_usuarioSC" type="submit" class="btn btn-primary btn-lg">Siguiente</button>
				</div>
			</div>

  <div class="form-group">
  <label class="taml"  for="ejemplo_mac">Tipo de discapacnamead</label>
<ul type="none">
  <li><input type="checkbox" name="discvis" value="opcion_1"> Visual</li>
  <li><input type="checkbox" name="discaudit" value="opcion_1"> Auditiva</li>
  <li><input type="checkbox" name="discmotriz" value="opcion_1"> Motriz</li>
  </ul>
  </div> -->
		</form>
	</div>
</div>
{% endblock %}
