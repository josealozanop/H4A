{% extends "inicio.html" %}
{% block Reg %}
		<h2>Registrate <h2>
		<br/>
		<form role="form" action="{{ path('register') }}" method="post">
			<div class="form-group">
				<label for="email">Correo Electrónico</label>
				<input type="email" name="email" class="form-control" id="email" placeholder="Introduzca correo electronico" required>
				<!--<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email" required>-->
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" name="password" class="form-control" id="password" placeholder="Introduzca contraseña">
			</div>
				<button type="submit" class="btn btn-default">Entrar</button>
		</form>
		

{% endblock %}
