{% extends "layout.twig.html" %}
{% block contenido %}
<div class="panel panel-primary data-panel shadow">
	<div class="panel-heading" >	
		<span class='title' >
				Configuracion de usuario
		</span>
	</div>
	<div class="panel-body" ng-controller="configUser" id-usuario =50 devices-data=2 names=4>
		<form role="form"  class='standar_h4a_form'>
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
				<label for="usuario_mail">¿Cuantos botones desea que se muestren por pantalla?</label>
					<div>						
						<label>Botones por fila</label>
						<input type="number" class="form-control" name="usuario_mail" placeholder="Introduzca botones por filas entre 1 y 10" required>
					</div>
					<div>
					<label for="usuario_mail" class="lead">Botones por Columna</label>
					<input type="email" class="form-control" name="usuario_mail" placeholder="Introduzca botones por columnas entre 1 y 10" required>
					</div>
				</div>
			</div><br/>
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_nombre">¿Necesita el usuario apoyo por un sistema de barrido?</label>
					<label>
						<p class="lead"><input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked> Si</p>
						<p class="lead"><input type="radio" name="opciones" id="opciones_2" value="opcion_2"> No</p>
					</label>
				</div>
			</div>
		    <div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_apellidos">Tamaño de letra</label>
					<input type="number" class="form-control" name="usuario_apellidos" placeholder="Introduzca el tamaño de letra que desea" required>
				</div>
		    </div>
		    <div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_fnac">Contraste de colores</label>
					<div><label><p class="lead"><input type="radio" name="contraste" id="cAlto" value="cBajo" > Contraste bajo</p></label></div>
					<div><label><p class="lead"><input type="radio" name="contraste" id="cMedio" value="cMedio" checked> Contraste Medio</p></label></div>
					<div><label><p class="lead"><input type="radio" name="contraste" id="cMedio" value="cAlto"> Contraste Alto</p></label></div>
				</div>
		    </div>
			
		    <div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<div><label for="usuario_tlfn">Colores</label></div>
					<label class="checkbox-inline">	<input type="checkbox" id="checkboxEnLinea1" value="opcion_1" ng-click="setDifCrom()"> Dificultad Cromatica</label>
					
				</div>
		    </div>	
			<div class="col-xs-12" ng-show="isDifCrom()">
			fdsfdsfdsfsdfsdfsdfsd
			
			</div>	#despColor
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_tlfn">Color principal<input name="color" type="color" /></label>
					<label for="usuario_tlfn">Color secundario<input name="color" type="color" /></label>									
				</div>
		    </div>	
			<br/>
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<label for="usuario_nombre">¿Necesita el usuario apoyo por reconocimiento de voz?</label>
					<label>
						<input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>Si
						<input type="radio" name="opciones" id="opciones_2" value="opcion_2">No
					</label>
				</div>
			</div>
			<div class="oculto">
				<input type="text" class="form-control" name="idUsuario" value="">
			</div>
			<div class="row form-group">
				<div class='col-lg-6 col-md-8 col-sm-10 col-xs-12 '>
					<button id="boton_usuario" type="submit" class="btn btn-primary btn-lg">Siguiente</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
