{% extends "layoutUsers.html" %}
{% block homeApp %}	

<style>
	.leftArrow{
		height : 99vh;
		background-color : red;
		padding : 0px;
	}
	
	.leftArrow button{
		height : 99vh;
		width : 100%;
	}
	
	.rightArrow{
		height : 99vh;
		background-color : green;
		padding : 0px;
	}
	
	.rightArrow button{
		height : 99vh;
		width  : 100%;
	}
	
	.roomsButtons{
		background-color : blue;
		height : 99vh;
		padding-left : 1%;
		padding-right : 1%;
		padding-top : 20px;
		padding-bottom : 20px;
	}
	
	.roomsButtons button{
		width : 33%;
		height : 30vh;
	}
</style>

<div class="homeController" ng-controller="homeController" user-data={{data}}>

	<!-- layout horizontal -->
	<div class="container-fluid" ng-if="position == 'horizontal'" ng-switch="selectedSection">
		<div class="row" ng-switch-when="0">
			<div class="col-xs-1 leftArrow" ng-if="needNavigation == 1">
				<button><</button>
			</div>
			
			<div class="roomsButtons" ng-class="{'col-xs-12' : needNavigation == 0, 'col-xs-10' : needNavigation == 1}">
				<div ng-repeat="fila in range(0, filas)">
					<button ng-repeat="col in range(0, cols)">
						<span>
					
						</span>
					</button>
				</div>
			</div>
			
			<div class="col-xs-1 rightArrow" ng-if="needNavigation == 1"> 
				<button>></button>
			</div>
			
			<div></button>
			</div>
		</div>
		
		<div class="col-xs-12" ng-switch-default>
			Estamos en el default
		
		</div>
	</div>	
	
	<div class="row" ng-if="position == 'vertical'" ng-switch="selectedSection">
		<div ng-switch-when="0">
			<div class="col-lg-1 leftArrow" ng-if="needNavigation == 1">
			</div>
			
			
			
			<div class="col-lg-1 rightArrow" ng-if="needNavigation == 1"> 
			</div>
		</div>
		
		<!-- <div class="col-xs-12" >
			<button ng-repeat="room in rooms">
				<span ng-bind="room.nombre_habitacion"></span>
			</button>
		</div> -->
		
		<div class="col-xs-12" ng-switch-default>
			Estamos en el default
		
		</div>
	</div>	
	
	
	
</div>
{% endblock %}
