{% extends "layoutUsers.html" %}
{% block homeApp %}	

<style>
	.leftArrow{
		height : 100vh;
		padding : 0px !important;
	}
	
	.leftArrow button{
		height : 100vh;
		width : 100%;
		background-color : black;
		color : white;
		font-weight : bold;
		font-size : x-large;
		border-radius : 0px;
	}
	
	.leftArrow button.disabled{
		
		background-color : gray;
		color : white;
		
	}
	
	.rightArrow{
		height : 100vh;
		padding : 0px !important;
	}
	
	.rightArrow button{
		height : 100vh;
		width  : 100%;
		background-color : black;
		color : white;
		font-weight : bold;
		font-size : x-large;
		border-radius : 0px;
	}
	
	.rightArrow button.disabled{
		
		background-color : gray;
		color : white;
		
	}
	
	.roomsButtons{
		background-color : blue;
		height : 100vh;
		padding-left : 1% !important;;
		padding-right : 1% !important;;
		padding-top : 15px;
		padding-bottom : 10px;
	}
	
	.roomsButtons .button{
		border-radius : 10px;
		border : 4px solid;
		border-color : blue;
		font-size : x-large;
		font-weight : bold;
		background-color : gray;
		display : inline-block;
		cursor : pointer;
	}
	
	.roomsButtons .button .buttonLayout{
		display : flex;
		flex-direction : column-reverse;
		justify-content : space-around;
	}
	
	.roomsButtons .button .buttonLayout > *{
		align-self : center;
	}
	
	.roomsButtons .button .buttonLayout > img{
		width : 50%;
	}
	
	
	.roomsButtons button.selected{
		background-color : yellow;
	}
	
</style>

<div class="homeController" ng-controller="homeController" user-data={{data}} style="background-color:blue">

	<!-- layout horizontal -->
	<div class="container-fluid" ng-if="position == 'horizontal'" ng-switch="selectedSection">
		<!-- seccion de las habitaciones de la casa -->
		<div class="row" ng-switch-when="0">
			<div class="col-xs-1 leftArrow" ng-if="needNavigation == 1">
				<button class="btn" ng-class="{'disabled' : page == 0}" ng-click="clickPrevious()"><</button>
			</div>
	
			<div class="roomsButtons" ng-class="{'col-xs-12' : needNavigation == 0, 'col-xs-10' : needNavigation == 1}">
				<div ng-repeat="fila in range(0, filas)">
					<div 
					class = "button"
					ng-repeat = "col in range(0, cols)" 
					ng-show = "showButton(getButtonIndex(fila, col))" 
					style = "width : {{'{{buttonSize.width}}'}}%"
					ng-click = "clickRoom(rooms[getButtonIndex(fila, col)])"
					ng-class = "{'selected' : isCurrentScanned(fila*cols + col)}"
					>
						<div class="buttonLayout" style = "height : {{'{{buttonSize.height}}'}}vh">
							<span ng-bind="rooms[getButtonIndex(fila, col)].nombre_habitacion">
							</span>
							
							<img src="/H4A/web/images/home.svg" alt="" />
							
							<span>
							</span>
						</div>
						
					</div>
				</div>
			</div>
			
			<div class="col-xs-1 rightArrow" ng-if="needNavigation == 1"> 
				<button ng-click="clickNext()" class="btn" ng-class="{'disabled' : page == nPages-1}">></button>
			</div>
			
			<div></button>
			</div>
		</div>
		
		<!-- seccion de los sensores de una habitacion -->
		<div class="row" ng-switch-when="1" ng-controller="roomController">
			<div class="col-xs-12">
				Aqu√≠ estariamos en la habitacion
			</div>
		</div>
		
		<div class="col-xs-12" ng-switch-default>
			Estamos en el default
		
		</div>
	</div>	
	
	<div class="row" ng-if="position == 'vertical'" ng-switch="selectedSection">
		<div ng-switch-when="0">
			<div class="col-lg-1 leftArrow" ng-if="needNavigation == 1">
			</div>
			
			
			
			<div class="col-lg-1 rightArrow" ng-if="needNavigation == 1"> 
			</div>
		</div>
		
		<!-- <div class="col-xs-12" >
			<button ng-repeat="room in rooms">
				<span ng-bind="room.nombre_habitacion"></span>
			</button>
		</div> -->
		
		<div class="col-xs-12" ng-switch-default>
			Estamos en el default
		
		</div>
	</div>	
	
	
	
</div>
{% endblock %}
