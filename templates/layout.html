<!DOCTYPE html>

<html>
    <head>		
        <title>My Silex Application</title>
		<link rel="stylesheet" href="{{ app.request.basepath }}/css/estilo.css" type="text/css" /> 
        <link href="{{ app.request.basepath }}/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="{{ app.request.basepath }}/css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
		<link href="{{ app.request.basepath }}/css/bootstrap/css/bootstrap.min.js" rel="stylesheet" type="text/css" />
		<script src="{{ app.request.basepath }}/js/jquery-1.11.1.min.js" type="text/javascript"></script>   
		<script src="{{ app.request.basepath }}/js/scrollReveal.js"></script> 
        <script src="{{ app.request.basepath }}/js/general.js"></script> 
		<script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
		<script src='js/scrollReveal.js'></script> 
    </head>
    <body>
		<nav class=" navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="col-xs-1"></div>
				<div class="navbar-header col-xs-5">
					<a class="navbar-brand" href="#"><h1><img src="{{ app.request.basepath }}/images/logo.png" width="50" height="50" alt="Responsive image"> Home4ll</h1>  </a>
				</div>
				<br/>
				<div class="col-xs-6">	 
					<form class="form-horizontal row Lblanca"  role="form" action="{{ path('login_check') }}" method="post">
						{% if is_granted('ROLE_USER') %}
							<div class="form-group col-xs-8"></div>
							<div class="form-group col-xs-4" align = "right">
								<p>Bienvenido {{ app.security.token.user.username }}</p>
								<p><a class="btn btn-default btn-xs" href="{{ path('logout') }}"><strong>Cerrar Sesión</strong></a></p>
							</div>
						{% else %}	   
							<div class="form-group col-xs-4">
								<label>Correo Electrónico</label>
								<input class="form-control" id="username" type="email" name="email" value="{{ last_username }}" placeholder="Introduzca correo electronico" required>
							</div>
							<div class="col-xs-1"></div>
							<div class="form-group col-xs-4">
								<label class= "Lblanca">Contraseña</label>
								<input class="form-control" id="password" type="password" name="password"  placeholder="Introduzca contraseña">
							</div>
							<div class="col-xs-1"></div>
							<div class="form-group col-xs-2">
								<br/>
								<input type="submit" class="btn btn-primary" value="Iniciar sesión">
							</div>
							{% if error %}
								<div class="error Lblanca">{{ error }}</div>
							{% endif %}
						{% endif %}
					</form>      
				</div>
			</div>
		</nav>
		{% block inicio%}{% endblock %}
	</body>
</html>
